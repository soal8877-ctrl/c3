<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calculator-bg: #ffffff;
            --display-bg: #1a1a1a;
            --display-text: #ffffff;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --button-text: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --calculator-bg: #2d2d44;
            --display-bg: #1a1a1a;
            --display-text: #ffffff;
            --button-bg: #3d3d5c;
            --button-hover: #4d4d6c;
            --button-text: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .calculator {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-color);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            color: var(--button-text);
            box-shadow: 0 2px 10px var(--shadow-hover);
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-text);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-text);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-hover);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-hover);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .zero {
            grid-column: span 2;
        }

        .history-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--button-bg);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            color: var(--button-text);
            box-shadow: 0 2px 10px var(--shadow-hover);
        }

        .history-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .history-panel {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-color);
            padding: 20px;
            width: 350px;
            max-height: 600px;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
        }

        .history-panel.active {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--button-bg);
        }

        .history-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--button-text);
        }

        .history-clear {
            background: #ff6b6b;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .history-clear:hover {
            background: #ee5a5a;
        }

        .history-list {
            overflow-y: auto;
            flex: 1;
            max-height: 500px;
        }

        .history-item {
            background: var(--button-bg);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--button-text);
        }

        .history-item:hover {
            background: var(--button-hover);
            transform: translateX(5px);
        }

        .history-expression {
            font-size: 0.9rem;
            color: var(--button-text);
            opacity: 0.7;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .history-result {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--button-text);
        }

        .history-empty {
            text-align: center;
            color: var(--button-text);
            opacity: 0.5;
            padding: 40px 20px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .history-panel {
                width: calc(100% - 40px);
                max-width: 400px;
                left: 20px !important;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <div class="history-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</div>
                <button class="history-clear" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>
            </div>
        </div>

        <div class="calculator">
            <button class="history-toggle" id="historyToggle" onclick="toggleHistory()" title="–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π">
                üìã
            </button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
                üåô
            </button>
            <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let history = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                renderHistory();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ localStorage
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(expression, result) {
            const historyItem = {
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleTimeString('ru-RU')
            };
            history.unshift(historyItem);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 50 –∑–∞–ø–∏—Å—è–º–∏
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            saveHistory();
            renderHistory();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => {
                const escapedResult = item.result.replace(/'/g, "\\'");
                return `
                    <div class="history-item" onclick="useHistoryResult(${index})">
                        <div class="history-expression">${escapeHtml(item.expression)} =</div>
                        <div class="history-result">${escapeHtml(item.result)}</div>
                    </div>
                `;
            }).join('');
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
        function useHistoryResult(index) {
            if (history[index]) {
                currentInput = history[index].result;
                shouldResetDisplay = false;
                updateDisplay();
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
        function toggleHistory() {
            const historyPanel = document.getElementById('historyPanel');
            const calculator = document.querySelector('.calculator');
            
            if (historyPanel.classList.contains('active')) {
                historyPanel.classList.remove('active');
            } else {
                // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
                const calculatorRect = calculator.getBoundingClientRect();
                const panelWidth = 350;
                const gap = 20;
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–∞–Ω–µ–ª—å —Å–ª–µ–≤–∞ –æ—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
                historyPanel.style.left = (calculatorRect.left - panelWidth - gap) + 'px';
                historyPanel.classList.add('active');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø–∞–Ω–µ–ª–∏ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistoryPosition() {
            const historyPanel = document.getElementById('historyPanel');
            const calculator = document.querySelector('.calculator');
            
            if (historyPanel.classList.contains('active')) {
                const calculatorRect = calculator.getBoundingClientRect();
                const panelWidth = 350;
                const gap = 20;
                historyPanel.style.left = (calculatorRect.left - panelWidth - gap) + 'px';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', updateHistoryPosition);

        // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function clearHistory() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é –æ–ø–µ—Ä–∞—Ü–∏–π?')) {
                history = [];
                saveHistory();
                renderHistory();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã
        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initTheme();
        loadHistory();

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                const originalExpression = currentInput; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    const resultStr = result.toString();
                    currentInput = resultStr;
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é —Ç–æ–ª—å–∫–æ —É—Å–ø–µ—à–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                    addToHistory(originalExpression, resultStr);
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
